<!-- 1. Create an HTML file -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 2. Add scripts to include react.js, react-dom.js and babel.js inside the head of the HTML file -->
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>

<body>
    <!-- 4. Add <div id="root></div> to the body of the HTML file -->
    <div id="root"></div>

    <!-- 3. Add a babel script within the body of the HTML file -->
    <script type="text/babel">
        function ShoppingApp(props){
            return (
                <div>
                    <div>
                        <h1>My Shopping List</h1>
                        <h2>Total Number of Items: 9</h2>
                    </div>
                    <div>
                        <h3>Food</h3>
                        <ol>
                            <li>Apple</li>
                            <li>Bread</li>
                            <li>Cheese</li>
                        </ol>
                    </div>
    
                    <div>
                        <h3>Clothes</h3>
                        <ol>
                            <li>Shirt</li>
                            <li>Pants</li>
                            <li>Hat</li>
                        </ol>
                    </div>
    
                    <div>
                        <h3>Supplies</h3>
                        <ol>
                            <li>Pen</li>
                            <li>Paper</li>
                            <li>Glue</li>
                        </ol>
                    </div>
    
    
                </div>
            )
        }
    
        ReactDOM.render(
            <ShoppingApp/>,
            document.getElementById("root")
        )
    
    </script>

</body>

</html>
